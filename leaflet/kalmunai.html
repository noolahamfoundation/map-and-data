<!DOCTYPE html>
<html>
<head>
	
	<title>Kalmunai - Marker Example</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>

	<style>
		#mapid {
			min-width: 800px;
			min-height: 600px;
		}
	</style>

	
</head>
<body>



<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>


	var mymap = L.map('mapid').setView([7.416667, 81.816667], 14);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);


	L.marker([7.4092965, 81.821469]).addTo(mymap)
			.bindPopup("Educational and Cultural Development Organization ").openPopup();

	L.marker([7.41667, 81.8167]).addTo(mymap)
			.bindPopup("கதிர்ப்பு - CADERPU is a local Non-Governmental Development Organization ").openPopup();


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
